
{% extends 'base.html'%}

{% block body %}
<div class="main-content">
	<section class="section">
		<div class="section-header">
			<h1>Payout List</h1>
			<div class="section-header-breadcrumb">
				<div class="breadcrumb-item active">
					<a href="">Dashboard</a>
				</div>
				<div class="breadcrumb-item">Payout List</div>
			</div>
		</div>

		<div class="row mb-3">
			<div class="container-fluid" id="container-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<div class="card mb-4 card-primary shadow-sm">
							<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
								<h6 class="m-0 font-weight-bold text-primary">Search</h6>
							</div>
							<div class="card-body">
								<form action="#" method="get">
									<div class="row">
    <div class="col-md-2">
        <div class="form-group">
            <input placeholder="E-mail" name="email" value="" type="text"
                   class="form-control form-control-sm">
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <input placeholder="Transaction ID" name="utr" value="" type="text"
                   class="form-control form-control-sm">
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <input placeholder="Min Amount" name="min" value="" type="text"
                   class="form-control form-control-sm">
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <input placeholder="Maximum Amount" name="max" value="" type="text"
                   class="form-control form-control-sm">
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <input placeholder="Transaction Date" name="created_at" id="created_at"
                   value="" type="date" class="form-control form-control-sm"
                   autocomplete="off">
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group search-currency-dropdown">
            <select name="currency_id" class="form-control form-control-sm">
                <option value="">All Currency</option>
                                    <option value="5" > ALGO - Algorand </option>
                                    <option value="3" > BTC - Bitcoin </option>
                                    <option value="4" > ETH - Ethereum </option>
                                    <option value="8" > Matic - Polygon </option>
                                    <option value="1" > USD - US Dollar </option>
                                    <option value="7" > XDC - XDC NETWORK </option>
                                    <option value="6" > XLM - Stellar </option>
                                    <option value="2" > XRP - Ripple </option>
                            </select>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm btn-block">Search</button>
        </div>
    </div>
</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="card mb-4 card-primary shadow">
							<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
								<h6 class="m-0 font-weight-bold text-primary">Payout List</h6>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-striped table-hover align-items-center table-borderless">
										<thead class="thead-light">
										<tr>
											<th>SL</th>
											<th>Amount</th>
											<th>Transaction ID</th>
											<th>Status</th>
											<th>Created time</th>
											<th>Action</th>
										</tr>
										</thead>
										<tbody>
																					<tr>
												<th colspan="100%" class="text-center">No data found</th>
											</tr>
																				</tbody>
									</table>
								</div>
								<div class="card-footer">
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</div>

		<!-- Footer -->
            <!-- Footer -->
            <footer class="main-footer">
                <div" class="footer-left">
                    Copyright &copy; 2023
                    <div class="bullet"></div> All rights reserved by <b>QFSAA</b>
                        <div class="online-stat">
	                        <p><span class="circle">.</span><span class="online"> Online: <span id="digit">50</span></span></p>
	                    </div>
                </div>

                <div class="footer-right">

                </div>
 {% endblock %}
