

{% extends 'base.html'%}

{% block body %}
        <div class="main-content">
                <section class="section">
                    <div class="section-header">
                        <h1>Exchange Money</h1>
                        <div class="section-header-breadcrumb">
                           
                            <div class="breadcrumb-item">Exchange Money</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="container-fluid" id="container-wrapper">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card mb-4 card-primary shadow-sm">
                                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                            <h6 class="m-0 font-weight-bold text-primary">Search</h6>
                                        </div>
                                        <div class="card-body">
                                            <form action="#" method="get">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <input placeholder="Transaction ID" name="utr" value="" type="text" class="form-control form-control-sm">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <input placeholder="Min Amount" name="min" value="" type="text" class="form-control form-control-sm">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <input placeholder="Maximum Amount" name="max" value="" type="text" class="form-control form-control-sm">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <input placeholder="Transaction Date" name="created_at" id="created_at" value="" type="date" class="form-control form-control-sm" autocomplete="off">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group search-currency-dropdown">
                                                            <select name="from_wallet" class="form-control form-control-sm">
				<option value="">Select From Currency</option>
									<option value="724" >
						USD
						- US Dollar </option>
									<option value="725" >
						XRP
						- Ripple </option>
									<option value="726" >
						BTC
						- Bitcoin </option>
									<option value="727" >
						ETH
						- Ethereum </option>
									<option value="728" >
						ALGO
						- Algorand </option>
									<option value="729" >
						XLM
						- Stellar </option>
									<option value="730" >
						XDC
						- XDC NETWORK </option>
									<option value="731" >
						Matic
						- Polygon </option>
							</select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group search-currency-dropdown">
                                                            <select name="to_wallet" class="form-control form-control-sm">
				<option value="">Select To Currency</option>
									<option value="724" >
						USD
						- US Dollar </option>
									<option value="725" >
						XRP
						- Ripple </option>
									<option value="726" >
						BTC
						- Bitcoin </option>
									<option value="727" >
						ETH
						- Ethereum </option>
									<option value="728" >
						ALGO
						- Algorand </option>
									<option value="729" >
						XLM
						- Stellar </option>
									<option value="730" >
						XDC
						- XDC NETWORK </option>
									<option value="731" >
						Matic
						- Polygon </option>
							</select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group search-currency-dropdown">
                                                            <select name="status" class="form-control form-control-sm">
				<option value="">All Status</option>
				<option value="0" >Pending</option>
				<option value="1" >Completed</option>
			</select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-primary btn-sm btn-block">Search</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card mb-4 card-primary shadow">
                                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                            <h6 class="m-0 font-weight-bold text-primary">Exchange Money</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-striped table-hover align-items-center table-borderless">
                                                    <thead class="thead-light">
                                                        <tr>
                                                            <th>Exchange</th>
                                                            <th>Amount</th>
                                                            <th>Charge</th>
                                                            <th>Exchange Rate</th>
                                                            <th>Exchange Amount</th>
                                                            <th>Transaction ID</th>
                                                            <th>Status</th>
                                                            <th>Created time</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <th colspan="100%" class="text-center">No data found</th>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="card-footer">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
{% endblock %}
