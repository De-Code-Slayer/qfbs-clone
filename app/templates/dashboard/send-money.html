

{% extends 'base.html'%}

{% block body %}
      <div class="main-content">
                <section class="section">
                    <div class="section-header">
                        <h1>Send Money</h1>
                        
                    </div>

                    <!------ alert ------>
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="bd-callout bd-callout-primary mx-2">
                                <i class="fa-3x fas fa-info-circle text-primary"></i> Send money to your friends and family instantly. </div>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="container-fluid" id="container-wrapper">
                            <div class="row justify-content-md-center">
                                <div class="col-md-6">
                                    <div class="card shadow card-primary mb-4">
                                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                            <h6 class="m-0 font-weight-bold text-primary">Send Money</h6>
                                        </div>
                                        <div class="card-body">
                                            <form  method="post">
                                                <input type="hidden" name="_token" value="xbegwQlCSk72J9sKURD5zLNTbR0du6Retz0xphju">
                                                <div class="form-group">
                                                    <label for="recipient">Recipient email or username</label>
                                                    <input required type="text" name="recipient" id="recipient" placeholder="Please enter valid email or username" autocomplete="off" value="" class="form-control ">
                                                    <div class="invalid-feedback">
                                                    </div>
                                                    <div class="valid-feedback"></div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group search-currency-dropdown">
                                                            <label for="currency">Currency</label>
                                                            <select id="currency" name="currency" class="form-control ">
																													<option data-currency="USD"
																	data-currencytype="1"
																	value="USD">
																USD - US Dollar</option>
																													<option data-currency="XRP"
																	data-currencytype="0"
																	value="XRP">
																XRP - Ripple</option>
																													<option data-currency="BTC"
																	data-currencytype="0"
																	value="BTC">
																BTC - Bitcoin</option>
																													<option data-currency="ETH"
																	data-currencytype="0"
																	value="ETH">
																ETH - Ethereum</option>
																													<option data-currency="ALGO"
																	data-currencytype="0"
																	value="ALGO">
																ALGO - Algorand</option>
																													<option data-currency="XLM"
																	data-currencytype="0"
																	value="XLM">
																XLM - Stellar</option>
																													<option data-currency="XDC"
																	data-currencytype="0"
																	value="XDC">
																XDC - XDC NETWORK</option>
																													<option data-currency="Matic"
																	data-currencytype="0"
																	value="POLY">
																Matic - Polygon</option>
																											</select>
                                                            <div class="invalid-feedback">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="amount">Amount</label>
                                                            <input required type="text" id="amount" value="" name="amount" placeholder="0.00" class="form-control " autocomplete="off">
                                                            <div class="invalid-feedback">
                                                            </div>
                                                            <div class="valid-feedback"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="custom-switch" for="charge_from">
													<input type="checkbox" name="charge_from" id="charge_from" class="custom-switch-input" value="1">
													<span class="custom-switch-indicator"></span>
													<span class="custom-switch-description">Receiver will pay the txn charge</span>
													<i class="fas fa-info-circle details-icon" data-toggle="tooltip" data-placement="top"
												   title="If enable transaction charge will deduct from receiver"></i>
												</label>
                                                </div>
                                                <div class="form-group">
                                                    <label for="note">Note</label>
                                                    <textarea name="note" rows="5" class="form-control form-control-sm"></textarea>
                                                </div>
                                                <button type="submit" id="submit" class="btn btn-primary btn-sm btn-block" >Send Money</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card shadow card-primary mb-4">
                                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                            <h6 class="m-0 font-weight-bold text-primary">Transaction Details</h6>
                                        </div>
                                        <div class="card-body showCharge">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
      {% endblock %}
